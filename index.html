<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fliqlo screensaver in browser" />
    <meta name="keywords" content="Fliqlo, Screensaver" />
    <title>Fliqlo</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/iconfont/iconfont.css" />
    <link rel="stylesheet" href="./src/flip_animation.css" />
    <link rel="stylesheet" href="./src/styles.scss" />
  </head>

  <body>
    <header>
      <i class="theme light-theme i carbon:sun"></i>
      <i class="theme dark-theme i carbon:moon"></i>
      <a href="https://github.com/justforuse/fliqlo" target="_blank">
        <i class="i carbon:logo-github"></i>
      </a>
    </header>

    <div class="line"></div>

    <div class="container">
      <div class="holder">
        <div class="flip_container">
          <div class="container-segment">
            <div class="segment">
              <div class="flip-card" data-hour-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
            </div>
          </div>
        </div>
        <h2 id="ampm">PM</h2>
      </div>
      <div class="holder" data-holder-tens>
        <div class="flip_container">
          <div class="container-segment">
            <div class="segment">
              <div class="flip-card" data-minute-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/dayjs@1.11.5/dayjs.min.js"></script>
  <script src="./src/main.js" type="module"></script>
</html>
